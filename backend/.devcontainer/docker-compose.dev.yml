
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dailylifemate-dev
    command: sleep infinity
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Host=db;Port=5432;Database=dailylifemate;Username=dlm;Password=dlm123
    depends_on:
      - db
    volumes:
      - ../../:/workspace:cached
      - nuget_cache:/root/.nuget/packages

  db:
    image: postgres:15
    container_name: dailylifemate-db-dev
    environment:
      POSTGRES_DB: dailylifemate
      POSTGRES_USER: dlm
      POSTGRES_PASSWORD: dlm123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
  nuget_cache: