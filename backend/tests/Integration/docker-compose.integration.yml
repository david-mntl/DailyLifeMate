services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: daily_life_mate_test
      POSTGRES_USER: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  test-runner:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /workspace/tests
    volumes:
      - ../../:/workspace:cached
      - nuget_cache:/root/.nuget/packages
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__Postgres: "Host=postgres;Port=5432;Database=daily_life_mate_test;Username=postgres;Password=postgres"
    command: dotnet test /workspace/tests/Integration/DailyLifeMate.Integration.csproj --logger "console;verbosity=normal" --configuration Release

volumes:
  postgres_data:
  nuget_cache:

  